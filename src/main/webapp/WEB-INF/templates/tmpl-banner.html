<!DOCTYPE html>
<html lang="en">
<div th:fragment="banner">
    <style>
        .fire-arrow-logo {
            display: inline-flex;
            align-items: center;
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .fire-arrow-logo:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .fire-arrow-icon {
            margin-right: 15px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .fire-arrow-icon::before {
            content: "ðŸ”¥";
            animation: fire-flicker 2s infinite alternate;
        }
        
        .fire-arrow-icon::after {
            content: "âž¤";
            position: absolute;
            right: -20px;
            font-size: 2rem;
            color: #f39c12;
            animation: arrow-pulse 1.5s infinite;
        }
        
        @keyframes fire-flicker {
            0% { transform: scale(1) rotate(-1deg); }
            50% { transform: scale(1.05) rotate(1deg); }
            100% { transform: scale(1) rotate(-0.5deg); }
        }
        
        @keyframes arrow-pulse {
            0%, 100% { opacity: 0.7; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(3px); }
        }
        
        .fire-arrow-text h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .fire-arrow-text .tagline {
            margin: 2px 0 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: normal;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .server-info {
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-top: 8px;
            text-align: right;
        }
        
        .server-info strong {
            color: #2c3e50;
        }
    </style>
    
    <!-- Load Fire Arrow custom theme CSS -->
    <script>
        // Dynamically load Fire Arrow theme CSS if available
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'content/custom/fire-arrow-theme.css';
        link.onerror = function() {
            console.log('Fire Arrow theme CSS not found, using default styling');
        };
        document.head.appendChild(link);
        
        // Hide server selector after page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // Hide server selector elements
                const selectors = [
                    'select[name="server"]',
                    'select#server', 
                    '.form-group select',
                    'form .form-group:first-child',
                    '.navbar select',
                    '.well select',
                    'label[for="server"]',
                    '.control-label'
                ];
                
                selectors.forEach(function(selector) {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(function(element) {
                        element.style.display = 'none';
                        if (element.parentElement) {
                            // Check if parent is a form-group and hide it too
                            if (element.parentElement.classList.contains('form-group')) {
                                element.parentElement.style.display = 'none';
                            }
                        }
                    });
                });
                
                // Ensure the first server option is always selected
                const serverSelects = document.querySelectorAll('select');
                serverSelects.forEach(function(select) {
                    if (select.options && select.options.length > 0) {
                        select.selectedIndex = 0;
                        // Trigger change event to ensure the app knows about the selection
                        const event = new Event('change', { bubbles: true });
                        select.dispatchEvent(event);
                    }
                });
            }, 500); // Wait 500ms for the page to fully load
        });
    </script>
    
    <div class="row" style="margin-bottom: 2rem;">
        <div class="col-md-8">
            <div class="fire-arrow-logo">
                <div class="fire-arrow-icon"></div>
                <div class="fire-arrow-text">
                    <h1>Fire Arrow Server</h1>
                    <div class="tagline">Enterprise FHIR Platform</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="server-info">
                <div><strong>FHIR Server</strong> v8.4.0-2</div>
                <div><strong>FHIR Versions:</strong> R4, R5</div>
                <div><strong>Status:</strong> <span style="color: #27ae60;">Online</span></div>
            </div>
        </div>
    </div>
    <!-- Error banner in case anything went wrong -->
    <div class="alert  alert-danger alert-dismissable" th:if="${errorMsg} != null">
        <strong>Warning!</strong>
        <p th:text="${errorMsg}"></p>
    </div>

</div>
</html>
